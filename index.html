<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PlasticIn</title>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img src="images/logo-plasticin.png" alt="" />
      <header class="app-name">
        <h3><b>Start Save Our World</b></h3>
        <h6>We clean up, recyle, make a good impact.</h6>
      </header>

      <div class="form">
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Username/email address"
        />

        <input
          type="text"
          id="password"
          name="firstname"
          placeholder="Password"
        />

        <h6>Forgot password?</h6>
        <a href="#" class="button-login">Login</a>

        <div class="sign-up">
          <h6>Or Sign Up Using</h6>
        </div>
        <div class="icon-media">
          <img src="/images/google-icon.svg" alt="google" />
          <img src="/images/facebook-icon.svg" alt="facebook" />
          <img src="/images/twitter-icon.svg" alt="twitter" />
        </div>
        <div class="sign-up">
          <h6>Don't have an account? Sign up now</h6>
        </div>
        <a href="/signup" class="button-sign-up">Register</a>
      </div>
    </div>
  </body>
</html>
